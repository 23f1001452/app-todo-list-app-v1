<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .card {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-center mb-4">Todo List</h5>
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter new task" aria-label="New task">
        <button class="btn btn-primary" id="addBtn" type="button">Add</button>
      </div>
      <ul class="list-group" id="taskList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.getElementById('taskInput');
      const addBtn = document.getElementById('addBtn');
      const taskList = document.getElementById('taskList');

      function addTask() {
        const text = taskInput.value.trim();
        if (!text) {
          alert('Please enter a task.');
          return;
        }

        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = text;

        const delBtn = document.createElement('button');
        delBtn.className = 'btn btn-sm btn-outline-danger';
        delBtn.textContent = 'Delete';
        delBtn.addEventListener('click', () => {
          taskList.removeChild(li);
        });

        li.appendChild(delBtn);
        taskList.appendChild(li);
        taskInput.value = '';
        taskInput.focus();
      }

      addBtn.addEventListener('click', addTask);
      taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });
    });
  </script>
</body>
</html>
